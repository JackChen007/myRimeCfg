    "''" : [ "…", "‥" ]
    "'''" : [ "……" ]
    "=," : [ ",", "，", "﹐" ]
    "=." : [ ".", "．", "﹒", "｡" ]
    "=/" : [ "/", "／" ]
    "=;" : [ ";", "；", "﹔" ]
