# Trime custom style settings
# encoding: utf-8

config_version: "3.0"
name: 注音方案          #方案名稱
author: 風花絮        #作者信息

#鍵盤高度
height:
  1: &jpgd1 31.6   #34.2   #表情鍵盤                     #41.2 #30 #36
  2: &jpgd2 27     #28.8   #顏文字鍵盤                   #26.7 #34 #24
  3: &jpgd3 27     #28.8   #顏文字鍵盤(固定最後一排)     #26.7 #34 #24 
  4: &jpgd4 40.4   #43.5   #表情鍵盤(分類頁)             #52.4 #46 #39.5
  5: &jpgd5 36     #36     #表情鍵盤(固定第一排)
  6: &jpgd6 50.33  #53.5   #數字鍵盤(四層)               #49.7 #49.4 #62 #48
  7: &jpgd7 39.4   #42     #注音鍵盤(五層)               #49 #46

#界面風格、功能開關
style:
  auto_caps: false #自動句首大寫:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: han.ttf  #候選字體
  candidate_padding: 7 #5 #候選項內邊距
  candidate_spacing: 0 #候選間距
  candidate_text_size: 18 #19 #18 #候選字號
  candidate_use_cursor: true #高亮候選項
  candidate_view_height: 34 #42 #28 #候選區高度
  color_scheme: default #配色方案
  comment_font: comment.ttf #編碼提示字體
  comment_height: 10 #12 #14 #編碼提示區高度
  comment_on_top: true #編碼提示在上方或右側
  comment_text_size: 10 #12 #編碼提示字號
  destroy_on_quit: false #離開時清理內存
  display_tray_icon: false #狀態欄圖標
  hanb_font: HanaMinB.ttf #hanb.ttf #擴充字體
  horizontal: true #水平模式
  horizontal_gap: 4 #4 #鍵水平間距
  inline_preedit: none #嵌入模式：preview|composition|input|none
  layout:
    position: fixed #候選窗口位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 1 #4 #候選窗口最小詞長
    max_length: 14 #超過字數則換行
    sticky_lines: 0 #1 #固頂行數
    max_entries: 0 #1 #5 #候選窗口最大詞條數
    border: 1 #0 #候選窗口邊框寬度
    max_width: 360 #最大寬度，超過則自動換行
    max_height: 400 #最大高度
    min_width: 40 #360 #最小寬度
    min_height: 0 #50 #最小高度
    margin_x: 7 #3 #5 #水平邊距
    margin_y: 3 #5 #竪直邊距
    line_spacing: 0 #候選詞的行間距(px)
    line_spacing_multiplier: 1.1 #1.2 #候選詞的行間距(倍數)
    spacing: 0 #1 #與預編輯或邊緣的距離
    round_corner: 8 #0 #候選窗口圓角
    alpha: 0xff #透明度(0-255)
    elevation: 0 #陰影(>=Android5.0)
    background: background.png #顏色或者backgrounds目錄下的圖片文檔名
    movable: false #是否可移動窗口，或僅移動一次 true|false|once
    all_phrases: false #顯示所有長詞
#  window: #懸浮窗口組件
#    - {start: "", move: 'ㄓ ', end: ""}
#    - {start: "", composition: "%s", end: "", letter_spacing: 0.12} #letter_spacing需要Android5.0
#    - {start: "\n", label: "%s.", candidate: "%s", comment: "%s", end: "", sep: "☁️️"}
#####
  window: #懸浮窗口組件
    - {start: "", move: '', end: ""} #- {start: "", move: ' ', end: ""}去掉空格
    - {start: "", composition: "%s", end: "", letter_spacing: 0} #letter_spacing需要Android5.0。TODO: 不爲0時，會導致不換行的問題
    - {start: "\n", label: "%s.", candidate: "%s", comment: " %s", end: "", sep: " "}
######
  key_font: LucidaGrande.ttc #symbol.ttf #鍵盤字體
  key_height: 48 #鍵高
  key_long_text_size: 12 #18 #長標籤字號
  key_text_size: 18 #22 #24 #鍵字號
  key_width: 10.0 #鍵寬，佔屏幕寬的百分比
  keyboards: [.default, default, number, symbols, edit, move, bqrw1, bqrw2, bqrw3, bqrw4, bqrw5, bqqt1, bqqt2, bqqt3, bqqt4, bqqz1, bqqz2, bqqz3, bqqz4, bqqz5, bqpt1, bqpt2, bqhd1, bqhd2, bqhc1, bqhc2, bqlx1, bqlx2, bqlx3, bqlx4, bqlx5, bqkj1, bqkj2, bqkj3, bqkj4, bqfh1, bqfh2, bqfh3, bqfh4, kao_fond, kao_sad, kao_mad, kao_astonished, kao_impotent, kao_happy] #鍵盤配置#, bpmfmobile, ovffmobile
  label_text_size: 0 #22 #標籤字號
  label_font: label.ttf #編標籤字體
  latin_font: latin.ttf #西文本體
  latin_locale: en_US #西文語言
  locale: zh_TW #缺省語言 zh_TW,zh_CN,zh_HK,""
  longpress_timeout: 300 #150 #按鍵超過800毫秒即為長按
  multitap_interval: 400 #800毫秒內快速按兩次鍵
  preview_font: LucidaGrande.ttc #latin.ttf #按鍵提示字體 #測#
  preview_height: 54 ##59 ##54 #56 #按鍵提示高度 #測#
  preview_offset: -4 ##-1 #標準 -12 #-32 #按鍵提示縱向偏移 #測#
  preview_text_size: 28 ##32 #40 #26 #按鍵提示字號 #測#
  proximity_correction: true #按鍵糾錯
  repeat_interval: 50 #空白鍵、刪除鍵等自動重復間隔：50毫秒即1秒20次
  repeat_start_delay: 400 #按鍵超過400毫秒後開始重復按鍵
  reset_ascii_mode: false #顯示鍵盤時重置為中文狀態
  round_corner: 12 #按鍵圓角半徑
  shadow_radius: 0.0 #按鍵陰影半徑
  show_candidate: true #顯示候選區
  show_comment: true #顯示提示區
  show_preview: true #按鍵提示
  show_window: true #顯示浮動窗口
  soft_cursor: true #false #編碼區軟光標 #測#
  speech_opencc_config: none #語音輸入簡繁轉換
  symbol_font: symbol.ttf #符號字體
  symbol_text_size: 10 #符號字號
  text_font: latin.ttf #編碼字體
#  text_height: 32 #編碼區高度
  text_size: 17 ##20 #編碼區字號
  vertical_correction: -5
  vertical_gap: 4 #8 #鍵盤行距

fallback_colors:
  candidate_text_color: text_color
  comment_text_color: candidate_text_color
  border_color: back_color
  candidate_separator_color: border_color
  hilited_text_color: text_color
  hilited_back_color: back_color
  hilited_candidate_text_color: hilited_text_color
  hilited_candidate_back_color: hilited_back_color
  hilited_comment_text_color: comment_text_color
  text_back_color: back_color
  hilited_key_back_color: hilited_candidate_back_color
  hilited_key_text_color: hilited_candidate_text_color
  hilited_key_symbol_color: hilited_comment_text_color
  hilited_off_key_back_color: hilited_key_back_color
  hilited_on_key_back_color: hilited_key_back_color
  hilited_off_key_text_color: hilited_key_text_color
  hilited_on_key_text_color: hilited_key_text_color
  key_back_color: back_color
  key_border_color: border_color
  key_text_color: candidate_text_color
  key_symbol_color: comment_text_color
  keyboard_back_color: border_color
  label_color: candidate_text_color
  off_key_back_color: key_back_color
  off_key_text_color: key_text_color
  on_key_back_color: hilited_key_back_color
  on_key_text_color: hilited_key_text_color
  preview_back_color: key_back_color
  preview_text_color: key_text_color
  shadow_color: border_color

#顏色
colors:
  1: &color1 0xff000000 #黑
  2: &color2 0xffffffff #白
  3: &color3 0xFFd9d9d9 #灰
  9: &color9 0xff8b969a #灰+
  4: &color4 0xffb3b3b3 #灰+
  5: &color5 0xFF1f272a #灰+++
  6: &color6 0xFFf57d51  #橙
  7: &color7 0x00 #透明
  8: &color8 0xff253238 #灰++
  10: &color10 0xff354346 #
  11: &color11 0xffF2F9FF #E3F1FF #淺藍
  12: &color12 0xffFFE9D6 #f2f5c4 #淺橘
  13: &color13 0xffD6EBFF #淺藍
  14: &color14 0xffededed #0xffDAEBEB #0xffF0F0F0 #候選字背景
  15: &color15 0xff000000 #0xff595C5C #候選字（未選時）
  16: &color16 0xff7D8080 #候選字上方提示（未選時）
  17: &color17 0xffA1AEB3 ##0xff8b969a #0xffE0E0E0 #0xffF2F2F2 #0xffDDDDDD #提示氣泡背景
  18: &color18 0xff57FFF3 ##0xff20BDA8 #0xff21D1A8 #提示氣泡文字
  19: &color19 0xffC5FAD3
